<!DOCTYPE html>
<html data-bs-theme="light" lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Watchbase-Admin: Film anlegen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:200,300,400,500,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="background-image">
    <nav class="navbar navbar-expand-lg py-3" data-bs-theme="dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="fs-3 fw-bold"><span class="brand-administrate">administrate(</span>watchBase<span class="brand-administrate">);</span></span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-3"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-3">
                <ul class="navbar-nav mb-4 mb-lg-0 mx-auto">
                    <li class="nav-item"><a class="nav-link btn btn-outline-danger" href="./overview.html">Übersicht</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-danger active" href="./addmovie.html">Film hinzufügen</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-danger" href="./addgenre.html">Genre hinzufügen</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-danger" href="./addactor.html">Schauspieler hinzufügen</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-danger" href="./inspect-user.html">Userverwaltung</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-danger" id="logout">Logout</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="errorMessage" class="alert mx-auto mt-3 fade w-50 text-center" role="alert">
            <span id="errorText"></span>
        </div>
        <div id="newMovie" class="row justify-content-center"> <!-- Korrektur: justify-content-center -->
            <div class="mt-5 col-md-8">
                <form id="movieForm" class="needs-validation" novalidate>
                    <!-- 1. Zeile: Filmtitel und Regisseur -->
                    <div class="mb-4 row g-3">
                        <div class="col-md-6">
                            <label for="filmTitle" class="form-label">Filmtitel</label>
                            <input type="text" class="form-control" id="filmTitle" placeholder="Inception" required>
                        </div>
                        <div class="col-md-6">
                            <label for="director" class="form-label">Regisseur</label>
                            <input type="text" class="form-control" id="director" placeholder="Christopher Nolan" required>
                        </div>
                    </div>
    
                    <!-- 2. Zeile: Erscheinungsjahr und Rating -->
                    <div class="mb-4 row g-3">
                        <div class="col-md-6">
                            <label for="releaseYear" class="form-label">Erscheinungsjahr</label>
                            <input type="number" class="form-control" id="releaseYear" placeholder="2000" min="1901"
                                max="2155" required>
                        </div>
                        <div class="col-md-6">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="rating" placeholder="1-10" min="1.0" max="10.0"
                                step="0.1" required>
                        </div>
                    </div>
    
                    <!-- Genre Auswahl -->
                    <div class="mb-4">
                        <label class="form-label">Genre</label>
                        <div class="row g-2 align-items-center mb-2">
                            <div class="col">
                                <select class="form-select" id="genreSelect">
                                    <option value="" selected>Genre auswählen</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-danger btn-square px-3" id="addGenre" type="button">+</button>
                            </div>
                        </div>
                        <div class="selected-items" id="selectedGenres">
                            <input type="hidden" id="genres" name="genres">
                        </div>
                    </div>
    
                    <!-- Schauspieler Auswahl -->
                    <div class="mb-4">
                        <label class="form-label">Schauspieler</label>
                        <div class="row g-2 align-items-center mb-2">
                            <div class="col">
                                <select class="form-select" id="actorInput">
                                    <option value="" selected>Schauspieler auswählen</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-danger px-3" id="addActor" type="button">+</button>
                            </div>
                        </div>
                        <div class="selected-items" id="selectedActors">
                            <input type="hidden" id="actors" name="actors">
                        </div>
                    </div>
    
                    <!-- Beschreibung -->
                    <div class="mb-4">
                        <label for="description" class="form-label">Kurzbeschreibung</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
    
                    <!-- URLs -->
                    <div class="mb-4 row g-3">
                        <div class="col-md-6">
                            <label for="trailerUrl" class="form-label">Trailer URL (YouTube)</label>
                            <input type="url" class="form-control" id="trailerUrl"
                                placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>
                        <div class="col-md-6">
                            <label for="posterUrl" class="form-label">Poster URL</label>
                            <input type="url" class="form-control" id="posterUrl"
                                placeholder="https://example.com/poster.jpg" required>
                        </div>
                    </div>
    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button class="btn btn-danger py-2" type="submit">Filmkarte & Modal zur Überprüfung
                            generieren</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container py-5">
        <div class="row" id="movieCardPreview"></div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Filmtitel</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Schließen"></button>
                </div>
                <div class="modal-body">
                    <p id="movieDescription"></p>
                    <h6>Regisseur: <span id="movieDirector"></span></h6>
                    <h6>Genres: <span id="movieGenres"></span></h6>
                    <h6>Schauspieler: <span id="movieActors"></span></h6>
                    <div class="ratio ratio-16x9 mt-3">
                        <iframe id="movieTrailer" src="" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/scripts/addmovie.js"></script>
</body>

</html>
