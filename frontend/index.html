<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Watchbase-Admin: Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:200,300,400,500,600,700,800&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Outfit:200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="background-image">
    <div class="navbar-brand text-white text-center mt-5">
        <h1 class="fw-bold">
            <span class="brand-administrate">administrate(</span>watchBase<span class="brand-administrate">);</span>
        </h1>
        <p class="mt-5">Zur Anmeldung im Admintool wird ein Administratoraccount benötigt.</p>
        <p>Falls Sie keinen Administratoraccount besitzen, wenden Sie sich an den Systemeigentümer.</p>
    </div>
    <div id="errorMessage" class="alert mx-auto mt-3 fade w-50 text-center" role="alert">
        <span id="errorText"></span>
    </div>
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card shadow-sm">
                    <div class="card-body p-2">
                        <form id="loginForm" method="POST">
                            <div class="mb-3">
                                <input id="loginUsername" class="form-control form-control-lg" type="text"
                                    name="username" placeholder="Benutzername" required>
                            </div>
                            <div class="mb-4">
                                <input id="loginPassword" class="form-control form-control-lg" type="password"
                                    name="password" placeholder="Passwort" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-danger btn-lg" type="submit">
                                    Anmelden
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card shadow-sm">
                    <div class="card-body p-2">
                        <form id="registerForm" method="POST">
                            <div class="mb-3">
                                <input id="registerUsername" class="form-control form-control-lg" type="text"
                                    name="username" placeholder="Benutzername" required>
                            </div>
                            <div class="mb-3">
                                <input id="registerPassword" class="form-control form-control-lg" type="password"
                                    name="password" onChange="checkEqual()" placeholder="Passwort" required>
                            </div>
                            <div class="mb-4">
                                <input id="registerPasswordRepeat" class="form-control form-control-lg" type="password"
                                    name="password" onChange="checkEqual()" placeholder="Passwort wiederholen" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-danger btn-lg" type="submit">
                                    Registrieren
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card shadow-sm" id="qrCodeContainer" style="display: none;">
                    <div class="card-body p-2">
                        <div>
                            <img class="m-3" id="qrCode" src="" alt="QR-Code">
                            <p>Scanne diesen QR-Code mit Google Authenticator oder anderen gängigen 2FA-Applikationen.
                            </p>
                            <div class="row">
                                <input class="col form-control w-50" type="text" id="verifyCode"
                                    placeholder="6-stelliger Code">
                                <button class="col-3 btn btn-sm btn-danger" id="verifyBtn">Verifizieren</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/scripts/index.js"></script>
</body>

</html>
