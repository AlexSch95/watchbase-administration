<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Watchbase-Admin: Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:200,300,400,500,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="background-image">
    <nav class="navbar" data-bs-theme="dark">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span class="fs-3 fw-bold"><span class="brand-administrate">administrate(</span>watchBase<span class="brand-administrate">);</span></span></a>
    </nav>
    <div id="errorMessage" class="alert mx-auto mt-3 fade w-50 text-center" role="alert">
        <span id="errorText"></span>
        <section>
    </div>
        <div class="container py-2 py-lg-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card shadow-sm">
                        <div class="card-body p-2 p-md-5">
                            <form id="loginForm" method="POST">
                                <div class="mb-3">
                                    <input id="loginUsername" class="form-control form-control-lg" type="text" name="username"
                                        placeholder="Benutzername" required>
                                </div>
                                <div class="mb-4">
                                    <input id="loginPassword" class="form-control form-control-lg" type="password" name="password"
                                        placeholder="Passwort" required>
                                </div>
                                <div class="d-grid mb-3">
                                <button class="btn btn-danger btn-lg" type="submit">
                                    Anmelden
                                </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/scripts/index.js"></script>
</body>

</html>
