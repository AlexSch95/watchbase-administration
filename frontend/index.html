<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Watchbase-Admin: Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Inter:200,300,400,500,600,700,800&amp;display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Outfit:200,300,400,500,600,700,800,900&amp;display=swap">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="background-image">
    <div class="navbar-brand text-white text-center mt-5">
        <h1 class="fw-bold">
            <span class="brand-administrate">administrate(</span>watchBase<span class="brand-administrate">);</span>
        </h1>
        <p class="mt-5">Zur Anmeldung im Admintool wird ein Administratoraccount benötigt.</p>
        <p>Falls Sie keinen Administratoraccount besitzen, wenden Sie sich an den Systemeigentümer.</p>
    </div>
    <div id="errorMessage" class="alert mx-auto mt-3 fade w-50 text-center" role="alert">
        <span id="errorText"></span>
    </div>
    <div class="container pt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card shadow-sm">
                    <div class="card-body p-2">
                        <form id="loginForm" method="POST">
                            <div class="mb-3">
                                <input id="loginUsername" class="form-control form-control-lg" type="text"
                                    name="username" placeholder="Benutzername" required>
                            </div>
                            <div class="mb-4">
                                <input id="loginPassword" class="form-control form-control-lg" type="password"
                                    name="password" placeholder="Passwort" required>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-danger btn-lg" type="submit">
                                    Anmelden
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- 2FA Modal -->
<div id="twoFAModal" class="modal" tabindex="-1" style="display: none; background-color: rgba(0,0,0,0.5); position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1050;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 400px;">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h5 class="card-title mb-3">Zwei-Faktor-Authentifizierung</h5>
                <p class="mb-3">Bitte gib den 6-stelligen Code ein:</p>
                <input type="text" id="twoFACodeInput" class="form-control form-control-lg mb-3" 
                       placeholder="123456" maxlength="6" inputmode="numeric" pattern="\d{6}">
                <div class="d-grid gap-2">
                    <button id="twoFASubmitBtn" class="btn btn-danger btn-lg">Bestätigen</button>
                    <button id="twoFACancelBtn" class="btn btn-outline-secondary btn-lg">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="/scripts/index.js"></script>
</body>


</html>
